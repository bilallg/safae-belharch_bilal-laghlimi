spring.application.name=client-service
server.port=9098
debug=true
spring.datasource.url=jdbc:mysql://localhost:3307/client_db?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



management.endpoints.web.exposure.include=*
# Activer l'initialisation des données avec CommandLineRunner
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database=mysql
spring.cloud.config.enabled=true
spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://localhost:8787}

####################################
